<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel= "stylesheet" href="styles/loginPage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</head>
<!-- Top navbar -->
    <div class ="containerNav">
        <div class ="block">
            <div class="navbar is-dark">
                <nav class="nav">
                    <div class ="nav-left">
                        <a href="" class="nav-item">
                            <h1 id="Zing"class= "title">Zing!</h1>
                        </a>
                    </div>

                </nav>
            </div>

        </div>
    </div>
<!-- Middle login form -->
    <div class = "container">
        <div class ="block1">
            <div class="box">
                <!-- Input for Email -->
                <label class ="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="e.g janedoe@gmail.com">
                    <span= class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <!-- <p class="help is-success">This email is available</p>      -->
                </div>

                <!-- Input for Name -->
                <label class ="label">Full Name</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="name" placeholder="e.g Jane Doe">
                    <span= class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                    <!-- <p class="help is-success">This email is available</p>      -->
                </div>

                <label class ="label">Address</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="address" placeholder="e.g 2000 Simcoe St N">
                    <span= class="icon is-small is-left">
                        <i class="fas fa-map-marker "></i>
                    </span>
                    <!-- <p class="help is-success">This email is available</p>      -->
                </div>
                
                <!-- Input for Password -->
                <label class ="label">Password</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="password" placeholder="••••••••••••">
                    <span= class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
                <button class ="button">Submit</button>
            </div>
        </div>
        </div>
<!-- bottom navbar -->
    <div class ="bottom-nav">
        <div class="navbar is-dark">

        </div>


        </div>    
    </div>



</body>
</html>
