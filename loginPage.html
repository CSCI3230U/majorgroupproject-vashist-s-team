<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel= "stylesheet" href="styles/loginPage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!-- Top navbar -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="scripts/headAndFooter.js"></script>

</head>
<body id="loginBody">
<!-- Top navbar dynamically loaded -->

<!-- Middle login form -->
    <div class = "container is-centered">
        <div class ="column is-multiline is-mobile my-6">
            <div class ="column is-4 is-offset-4"> 
                <div class="box">
                    <!-- Input for Email -->
                    <label class ="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="e.g janedoe@gmail.com">
                        <span= class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <!-- <p class="help is-success">This email is available</p>      -->
                    </div>
                    <!-- Input for Password -->
                    <label class ="label">Password</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="password" placeholder="••••••••••••">
                        <span= class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    <div class ="column has-text-centered">
                        <button id="loginSubmitButton" class ="button my-4">Submit</button>
                    </div>

                </div>
            </div>

            
        </div>
        </div>




</body>
</html>
